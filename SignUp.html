<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="deco.css">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="check.js"></script>
</head>
<body>
  <!--Navbar-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light">
      <a class="navbar-logo" href="index.html">
        <img src="logo.png" alt="Logo" width="40" height="40">
        Practice
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#toggleMobileMenu"
        aria-controls="toggleMobileMenu"
        aria-expanded="false"
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav ms-auto text-end">
          <li>
            <a class="nav-link disabled" href"#">Home</a>
          </li>
          <li>
            <a class="nav-link disabled" href"#">About</a>
          </li>
          <li>
            <a class="nav-link" href="Login.html">Log in</a>
          </li>
          <li>
            <a class="nav-link" href="SignUp.html">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--Sign form-->
  <div class="sign_form">
    <form name="User" method = "post" onsubmit = "return checkAll();">
      <!--이메일-->
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" name = "inputEmail" id="inputEmail" placeholder="Email">
      </div>
      <!--비밀번호-->
      <div class="form-group">
        <label for="inputPW1">PW</label>
        <input type="password" class="form-control" name="inputPW1" id="inputPW1" placeholder="Password">
      </div>
      <!--비밀번호 확인-->
      <div class="form-group">
        <label for="inputPW2">Confirm PW</label>
        <input type="password" class="form-control" name="inputPW2" id="inputPW2" placeholder="Confirm Password">
      </div>
      <!--학번-->
      <div class="form-group">
        <label for="inputStudentID">Student ID</label>
        <input type="text" class="form-control" name = "inputStudentID" id="inputStudentID" placeholder="Student ID">
      </div>
      <!--전공 선택-->
      <div class="form-group">
        <label for="inputMajor">Major</label>
        <br>
          <select name="inputMajor" id="inputMajor">
            <option value = "0" selected>--Choose your Major--</option>
            <option value = '1'>기계공학부</option>
            <option value = '2'>컴퓨터공학부</option>
            <option value = '3'>메카트로닉스공학부</option>
            <option value = '4'>디자인건축공학부</option>
            <option value = "5">전기전자통신공학부</option>
            <option value = '6'>에너지신소재화학공학부</option>
            <option value = '7'>건축공학부</option>
            <option value = '8'>산업경영학부</option>
          </select>
      </div>
      <!--학생 번호-->
      <div class="form-group">
        <label for="inputPhoneNum">Student Number</label>
        <input type="text" class="form-control" name = "inputPhoneNum" id="inputPhoneNum" placeholder="Phone Number">
      </div>
      <!--체크버튼-->
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name = "gridCheck" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <!--제출 or 취소 버큰-->
      <button type="button" class="btn btn-primary" style="margin-left:5px;" onClick="location.href='https://www.google.com'">Cancel</button>
      <button type="submit" class="btn btn-primary" style="margin-right:5px;">Sign in</button>
    </form>
  </div>
  <!--footer-->
  <div class="bottom_email">
    kimeodml@gmail.com
  </div>
</body>
</html>
